<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/61ececc414.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <header>
            <div class="logo">
                <h1>Coding <span class="logo-blue">Addict</span></h1>
            </div>
            <div class="nav-center">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <ul>
                    <li><a href="#"><span class="fab fa-facebook-square"></span></a></li>
                    <li><a href="#"><span class="fab fa-twitter"></span></a></li>   
                    <li><a href="#"><span class="fab fa-behance"></span></a></li>   
                    <li><a href="#"><span class="fab fa-linkedin"></span></a></li>  
                    <li><a href="#"><span class="fas fa-gem"></span></a></li>       
                </ul>
                <button class="fas fa-bars"></button>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </header>
    </nav>
    <script src="app.js"></script>
</body>
</html>
